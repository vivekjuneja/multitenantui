<div>

	<div id="contentcolumn" ng-controller="PhoneListCtrl" >

		<div id="contentarea" >
			<!--Body content-->
			<div>
				<ul class="breadcrumb">
					<li><a>Category</a> </li> 
					<li><div class="arrow-right"> </div></li>
					<li><a> {{$parent.categoryText}}</a></li>
				</ul>				
			</div>
			
			<ul class="productlist" ng-repeat="tenant in tenant.categories" >
				<li ng-repeat="tenantproduct in tenant.products | filter:$parent.category | filter:$parent.query"  >

					<a href="/app/index.html#/site/{{tenantselected}}/products/{{tenantproduct.id}}"> <img ng-src="{{tenantproduct.image}}" class="thumb" /> </a>
					<div class="productInfo">
						<a href="/app/index.html#/site/{{tenantselected}}/products/{{tenantproduct.id}}"> <span> [{{tenantproduct.name}}]</span> </a>
						<p>
							{{tenantproduct.description}}
						</p>
						<p class="amount old">
							{{tenantproduct.cost}}
						</p>
						<p class="discountAmount">
							{{tenantproduct.cost-(tenantproduct.cost*(tenantproduct.discount/100))}}
						</p>
						<div class="div-addtocart" show="addedtocart" >
							<button id={{tenantproduct.id}} name="AddtoCart" class="btn-custom" ng-click="calladdToCart($index)" >
								Add to Cart
							</button>
							<span class="hideText">Product added to cart</span>
						</div>
					</div>
				</li>
			</ul>
			<div class="best-seller">
				<h4>Best Seller Promotions</h5>
				<ul class="best-seller-product">
					<li  ng-repeat="bestSellerProduct in tenant.bestSellerProduct">
						<a href="/app/index.html#/site/{{tenantselected}}/products/{{tenantproduct.id}}"> 
						<img ng-src="{{bestSellerProduct.image}}" class="thumb" /> </a>
						<p><strong>[{{bestSellerProduct.name}}]</strong></p>
						
					</li>
				</ul>
			</div>		
		</div>
	</div>
</div>
