<div>

	<div id="contentcolumn"  ng-controller="PhoneListCtrl" >

		<div id="contentarea" >
			<!--Body content-->

			<ul class="productlist" >
				<li ng-repeat="tenantproduct in tenant.products | filter:$parent.query"  >

					<a href="/app/index.html#/site/{{tenantselected}}/products/{{tenantproduct.id}}"> 
							<img ng-src="{{tenantproduct.image}}" class="thumb" />
					</a>
					<div  class="productInfo">
						<a href="/app/index.html#/site/{{tenantselected}}/products/{{tenantproduct.id}}"> 
							<span> [{{tenantproduct.name}}]</span> 
						</a>
						<p>{{tenantproduct.description}}</p>
						<p class="amount old">{{tenantproduct.cost}}</p>
						<p class="discountAmount">
							{{tenantproduct.cost-(tenantproduct.cost*(tenantproduct.discount/100))}}
						</p>
						<div class="div-addtocart" show="addedtocart" >
							<button id={{tenantproduct.id}}  name="AddtoCart" class="btn-custom"   ng-click="calladdToCart($index)" >Add to Cart</button>
							<span class="hideText">Product added to cart</span>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
