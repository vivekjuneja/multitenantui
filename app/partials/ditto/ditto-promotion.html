<div class="container-fluid">

<div class="banner">
	<h4>{{tenant.promotionLists[0].listname}}</h4>
	<ul class="banner-product">
		<li  ng-repeat="bestSellerProduct in tenant.promotionLists[0].products">
			<a href="/app/index.html#/site/{{tenantselected}}/products/{{bestSellerProduct.id}}"> <img ng-src="{{bestSellerProduct.image}}" class="thumb" /> </a>
			<p>
				{{bestSellerProduct.name}}
			</p>

		</li>
	</ul>
</div>
</div>
